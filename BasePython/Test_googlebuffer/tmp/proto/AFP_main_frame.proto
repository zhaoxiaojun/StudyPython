syntax = "proto2";    
package AFP_main_frame;
import "common.proto";
import "QDP_basic_info.proto";
import "DW_Location.proto";

//接口信息 授信与反欺诈之间通讯使用
message interface_info_ask
{
	optional bytes json_ask         = 1; //JSON字符串
    optional common.common_ask_header     ask_header     = 2;   //公共请求
}

message interface_info_ans
{
    optional bytes                 json_ans         = 1;
    optional common.errorinfo      error            = 2; //内部使用错误代码(与业务无关)
}

message emergency_contact   //紧急联系人
{
    optional bytes appellation                 = 1; // 称呼（爸爸，妈妈...）
    optional bytes kin_name                    = 2; //亲属姓名
	optional bytes kin_phone                   = 3; //亲属电话
}



//黑名单用户基本信息
message blacklist_user_info{
	optional common.user_info user_info       = 1;   //用户基本信息
	optional float loan_total          = 2;   //借款总金额
    optional int32 loan_count          = 3;   //借款笔数
    optional float also_total          = 4;   //待还总额
    optional int32 overdue_count       = 5;   //逾期笔数
    optional bytes repayment_state     = 6;   //还款状态 0:未还清;1:已还清
    optional int32 overdue_day         = 7;   //逾期天数
    optional bytes cheat_severity      = 8;   //欺诈严重度  1:轻度;2:中度;3:严重
    optional bytes data_sources        = 9;   //数据来源名称
    optional bytes operation_personnel = 10;  //操作人员
    optional bytes operation_time      = 11;  //操作时间(yyyymmddHHMMSSmmmuuu)
    optional bytes update_time         = 12;  //修改时间(yyyymmddHHMMSSmmmuuu)
}

//数据来源信息
message data_sources_info
{
	optional bytes 	sources_no          = 1;   //来源编号
	optional bytes 	sources_name        = 2;   //来源名称
}

//平台信息
message platform_info
{
	optional bytes 	platform_no          = 1;   //平台编号
	optional bytes 	platform_name        = 2;   //平台名称
}

//平台服务
message platform_service
{
	optional bytes serivce_id            = 1; //服务ID
	optional bytes service_name          = 2; //服务名称
}

//模型命中用户统计信息
message model_hit_statistics_info
{
	optional bytes platform_name  = 1; //第三方平台(芝麻信用/同盾/爰金/前海征信/鹏元/聚立信/安融/百融/考拉)
	optional int32 total_number   = 2; //用户数
}

//模型命中用户信息
message hit_user_info
{
	optional platform_info platform   = 1;//第三方数据平台
	optional bytes real_name          = 2;//用户姓名
	optional bytes id_card            = 3;//用户身份证
	optional bytes mobile_phone       = 4;//用户手机号码
	optional bytes platform_service   = 5;//平台服务
	optional bytes hit_result         = 6;//命中规则结果
}


//命中用户属性分析数据
message hit_user_analyze_info
{
	optional bytes property_val = 1;//属性值
	optional int32 total_number = 2;//用户数
	optional float percent      = 3;//用户数占比
}

//命中规则分析 
message hit_rule_analyze_info
{
	optional bytes rule                = 1; //命中规则
	optional bytes third_service_name  = 2; //第三方服务名称
	optional int32 total_number        = 3; //用户数
	optional float percent             = 4; //用户数占比
}

//命中明细信息
message hit_detail_info
{
	optional common.user_info user_info       = 1;   //用户基本信息
	optional platform_info  platform   = 2; //第三方平台
	optional bytes hit_rule            = 3; //命中规则
}

//数据来源查询
message blacklist_data_sources_ask
{
    optional common.common_ask_header     ask_header     = 1;   //公共请求
}

//数据来源查询返回
message blacklist_data_sources_ans
{
	repeated data_sources_info list     = 1;  //数据来源列表
	optional common.errorinfo error     = 2; //返回结果
}

//天秤黑名单查询
message blacklist_query_ask
{
	optional bytes 	real_name          = 1;  //姓名
	optional bytes 	mobile_phone       = 2;  //用户手机号
	optional bytes  id_no              = 3;  //证件号
	optional int32  min_overdue_count  = 6;  //逾期笔数查询下限
	optional int32  max_overdue_count  = 7;  //逾期笔数查询上限
    optional float  min_also_total     = 8;  //待还总额查询下限
    optional float  max_also_total     = 9;  //待还总额查询上限
    optional bytes repayment_state     = 10; //还款状态 0:未还清;1:已还清
    optional int32 min_overdue_day     = 11; //逾期天数查询下限
    optional int32 max_overdue_day     = 12; //逾期天数查询上限
    optional bytes cheat_severity      = 13; //欺诈严重度 1:轻度;2:中度;3:严重
    optional bytes data_sources        = 14; //数据来源编号

    optional int32 page_num            = 15; // 请求页面数量
    optional int32 cur_page            = 16; // 当前请求页面
    optional common.common_ask_header     ask_header     = 17;   //公共请求
}

//天秤黑名单查询返回
message blacklist_query_ans
{
	repeated blacklist_user_info list      = 1; // 黑名单列表
	optional int32 total_number            = 2; // 总条数
    optional common.errorinfo error        = 3; // 返回结果
}

//天秤黑名单用户明细
message blacklist_detail_ask
{
	optional bytes user_id            = 1;//用户ID
    optional common.common_ask_header     ask_header     = 2;   //公共请求
}

//天秤黑名单用户明细
message blacklist_detail_ans
{
	optional blacklist_user_info blacklist  = 1; //黑名单用户明细
	optional common.errorinfo error         = 2; //返回结果
}

//天秤黑名单录入
message blacklist_save_ask
{
	optional blacklist_user_info blacklist  = 1;//黑名单
    optional common.common_ask_header     ask_header     = 2;   //公共请求
}

//天秤黑名单录入
message blacklist_save_ans
{
	optional common.errorinfo error    = 1; //返回结果
}

//删除天秤黑名单用户
message blacklist_remove_ask
{
	optional bytes user_id            = 1;//用户ID
    optional common.common_ask_header     ask_header     = 2;   //公共请求
}

//删除天秤黑名单用户
message blacklist_remove_ans
{
	optional common.errorinfo error    = 1; //返回结果
}


//自动跟踪用户信息
message auto_trace_info
{
	optional bytes 	real_name           = 1;  //姓名
	optional bytes 	mobile_phone        = 2;  //用户手机号
	optional bytes  id_no               = 3;  //证件号
	optional bytes  trace_date          = 4;  //跟踪时间(yyyymmddHHMMSSmmmuuu)
	optional bytes  own_blacklist_hit   = 5;  //自有黑名单（命中或未命中） 未命中：0;命中：1
	optional bytes  qhzh_blacklist_hit  = 6;  //前海征信黑名单（命中或未命中） 未命中：0;命中：1
	optional bytes  td_blacklist_hit    = 7;  //同盾借款事件（命中或未命中） 未命中：0;命中：1
	optional bytes  area                = 8;  //地区：(省市)
}

//自动跟踪用户
message auto_trace_ask
{
	optional auto_trace_info trace_info = 1;  //自动跟踪用户信息

    optional int32 page_num             = 2; // 请求页面数量
    optional int32 cur_page             = 3; // 当前请求页面
    optional common.common_ask_header     ask_header     = 4;   //公共请求
}


//自动跟踪用户
message auto_trace_ans
{
	repeated auto_trace_info list          = 1;  //自动跟踪用户信息
    optional int32 total_number            = 2; // 总条数
    optional common.errorinfo error        = 3; // 返回结果
}

//信用分区间明细
message credit_score_interval_info
{
	optional bytes score_interval         = 1;//分数区间 (0-30,30-60,60-80,80-90,90-100)
	optional int32 total_number           = 2;//用户数量
}

//信用分统计（柱状图）
message credit_score_statistics_ask
{
    optional common.common_ask_header     ask_header     = 1;   //公共请求
}

//信用分统计（柱状图）
message credit_score_statistics_ans
{
	repeated credit_score_interval_info list    = 1;  //信用分区间明细列表
    optional common.errorinfo error             = 2; // 返回结果
}

//信用分列表
message credit_ask
{
	optional bytes 	real_name           = 1;  //姓名
	optional bytes 	mobile_phone        = 2;  //用户手机号
	optional bytes  id_no               = 3;  //证件号
	optional bytes  area                = 4;  //地区：(省市)
	optional bytes  score_interval      = 5;  //分数区间 (0-30,30-60,60-80,80-90,90-100)

	optional int32 page_num             = 6;  // 请求页面数量
    optional int32 cur_page             = 7;  // 当前请求页面
    optional common.common_ask_header     ask_header     = 8;   //公共请求
}

//信用分列表
message credit_info
{
	optional common.user_info user_info       = 1;   //用户基本信息
	optional int32 credit_score        = 2;   //信用分
}

//信用分列表
message credit_ans
{
	repeated credit_info list           = 1; //用户基本信息列表
	optional int32 total_number         = 2; //用户数量
    optional common.errorinfo error     = 3; //返回结果
}


//验证模型信息
message verify_model_info
{
	optional bytes model_no            = 1;//模型编号
	optional bytes model_name          = 2;//模型名称
	optional int32 total_number        = 3;//调用次数
}

///验证调用明细
message verify_detail_info
{
	optional bytes model_name                 = 1; //模型名称
	optional int32 total_number               = 2; //调用次数
	optional int32 pass_number                = 3; //通过次数
	optional float pass_percent               = 4; //通过次数占比
	optional int32 no_pass_number             = 5; //不通过次数
	optional float no_pass_percent            = 6; //不通过次数占比
	optional int32 human_review_number        = 7; //人工审核次数
	optional float human_review_percent       = 8; //人工审核次数占比
}

//模型调用概览
message verify_model_ask
{
	optional bytes start_date     = 1;   // 开始日期(yyyymmddHHMMSSmmmuuu)
    optional bytes end_date       = 2;   // 结束日期(yyyymmddHHMMSSmmmuuu)
    optional common.common_ask_header     ask_header     = 3;   //公共请求
}

//模型调用概览
message verify_model_ans
{
	repeated verify_model_info list     = 1; //验证模型列表
    optional common.errorinfo error     = 2; //返回结果
}

//验证调用明细
message verify_detail_ask
{
	optional bytes start_date     = 1;   // 开始日期(yyyymmddHHMMSSmmmuuu)
    optional bytes end_date       = 2;   // 结束日期(yyyymmddHHMMSSmmmuuu)

	optional int32 page_num       = 3; // 请求页面数量
    optional int32 cur_page       = 4; // 当前请求页面
    optional common.common_ask_header     ask_header     = 5;   //公共请求
}

//验证调用明细
message verify_detail_ans
{
	repeated verify_detail_info list     = 1; //验证调用明细列表
	optional int32 total_number          = 2; //总条数
    optional common.errorinfo error      = 3; //返回结果
}


//反欺诈模型验证基本信息
message afp_verify_info
{
	optional verify_model_info  model_info     = 1; //模型
	optional bytes  verify_result              = 2; //验证结果
}

//反欺诈模型验证
message afp_model_verify_ask
{
	optional bytes 	real_name                  = 1; //姓名
	optional bytes 	mobile_phone               = 2; //用户手机号
	optional bytes  id_no                      = 3; //证件号
	repeated bytes  model_nos                  = 4; //模型编号列表
    optional common.common_ask_header     ask_header     = 5;   //公共请求

}

//反欺诈模型验证
message afp_model_verify_ans
{
	optional bytes 	real_name                  = 1; //姓名
	optional bytes 	mobile_phone               = 2; //用户手机号
	optional bytes  id_no                      = 3; //证件号
	repeated afp_verify_info verify_info       = 4; //验证信息
    optional common.errorinfo error            = 5; //返回结果
}

//第三方平台验证参数
message third_platform_verify_info
{
	optional bytes 	platform_no                = 4; //平台编号
	optional bytes  serivce_id                 = 5; //服务ID
	optional bytes  param1					   = 6; //参数1
	optional bytes  param2					   = 7; //参数2
	optional bytes  param3					   = 8; //参数3
	optional bytes  param4					   = 9; //参数4
	optional bytes  param5					   = 10;//参数5
	optional bytes  param6					   = 11;//参数6
	optional bytes  param7					   = 12;//参数7
	optional bytes  param8					   = 13;//参数8
	optional bytes  param9					   = 14;//参数9
	optional bytes  param10					   = 15;//参数10
}


//身份同步
message identity_sync_ask
{
	optional bytes 	real_name                  = 1; //姓名
	optional bytes 	mobile_phone               = 2; //用户手机号
	optional bytes  id_no                      = 3; //证件号
    optional common.common_ask_header     ask_header     = 4;   //公共请求
}

//身份同步
message identity_sync_ans
{
	repeated third_platform_verify_info verify_info     = 1; //第三方平台验证参数列表
	optional common.errorinfo error                     = 2; //返回结果
}






//模型服务信息
message model_verify_info
{
	optional bytes service_name = 1;//服务名称
	optional bytes status       = 2;//服务名称 0：未验证;1:已验证
}


//模型验证
message model_verify_ask
{
    optional common.common_ask_header     ask_header     = 1;   //公共请求
}

//模型验证
message model_verify_ans
{
	repeated model_verify_info list     = 1; //接入服务列表
	optional common.errorinfo error     = 2; //返回结果
}

//平台查询
message platform_info_ask{
    optional common.common_ask_header     ask_header     = 1;   //公共请求
}

//平台查询返回
message platform_info_ans{
	repeated platform_info list         = 1;  //平台列表
	optional common.errorinfo error     = 2;  //返回结果
}

//模型命中统计（饼图）
message model_hit_statistics_ask
{
	optional bytes start_date  = 1;   // 开始日期(yyyymmddHHMMSSmmmuuu)
    optional bytes end_date    = 2;   // 结束日期(yyyymmddHHMMSSmmmuuu)
    optional common.common_ask_header     ask_header     = 3;   //公共请求
}

//模型命中统计（饼图）
message model_hit_statistics_ans
{
	repeated model_hit_statistics_info  list = 1;//统计列表
	optional common.errorinfo error          = 2; //返回结果
}

//命中清单
message hit_list_ask
{
	optional bytes start_date     = 1;   // 开始日期(yyyymmddHHMMSSmmmuuu)
    optional bytes end_date       = 2;   // 结束日期(yyyymmddHHMMSSmmmuuu)
	optional bytes platform_no    = 3;   // 平台编号

	optional int32 page_num       = 4; // 请求页面数量
    optional int32 cur_page       = 5; // 当前请求页面
    optional common.common_ask_header     ask_header     = 6;   //公共请求
}

//命中清单
message hit_list_ans
{
	repeated hit_user_info list       = 1; // 命中清单
	optional int32 total_number       = 2; // 总条数
    optional common.errorinfo error   = 3; // 返回结果
}

//命中用户属性分析
message hit_user_property_analyze_ask
{
	optional bytes property = 1;  //用户属性 1：年龄;2:户籍所在地(34个省市);3:性别;4:是否本地;5:学历;6:车产价值;7:住房类型;8:房产价值（万）;9:年收入（万）;10:婚姻状况（已婚、未婚、离异、其他）;11:是否有子女(是、否);12:居住省份(34个省市);13:居住城市(top20);14:通讯录号码个数
    optional common.common_ask_header     ask_header     = 2;   //公共请求
}

//命中用户属性分析
message hit_user_property_analyze_ans
{
	repeated hit_user_analyze_info list   = 1; //命中用户属性分析数据列表
	optional common.errorinfo error       = 2; // 返回结果
}

//命中规则分析
message hit_rule_analyze_ask
{
	optional bytes platform_no    = 1;   // 平台编号
	optional int32 page_num       = 2; // 请求页面数量
    optional int32 cur_page       = 3; // 当前请求页面
    optional common.common_ask_header     ask_header     = 4;   //公共请求
}

//命中规则分析
message hit_rule_analyze_ans
{
	repeated hit_rule_analyze_info list       = 1; // 命中规则分析数据列表
	optional int32 total_number               = 2; // 总条数
    optional common.errorinfo error           = 3; // 返回结果
}

//命中明细
message hit_detail_ask
{
	optional bytes start_date     = 1;   // 开始日期(yyyymmddHHMMSSmmmuuu)
    optional bytes end_date       = 2;   // 结束日期(yyyymmddHHMMSSmmmuuu)
	optional bytes platform_no    = 3;   // 平台编号

	optional int32 page_num       = 4; // 请求页面数量
    optional int32 cur_page       = 5; // 当前请求页面
    optional common.common_ask_header     ask_header     = 6;   //公共请求
}

//命中明细
message hit_detail_ans
{
	repeated hit_detail_info list       = 1; // 命中明细列表
	optional int32 total_number         = 2; // 总条数
    optional common.errorinfo error     = 3; // 返回结果
}

///////////////////////////////////////////////////////////////////////////////////////////用户地理位置跟踪
message user_location_track_info
{
	optional bytes time                 = 1 ;   //时间点
	optional float longitude            = 2 ;   //经度
	optional float latitude             = 3 ;   //纬度
	optional bytes location_name        = 4 ;   //位置名称
}

//用户地理位置跟踪
message user_location_track_ask
{
	optional bytes  start_date                      = 1;   //开始日期(yyyymmddHHMMSSmmmuuu)
    optional bytes  end_date                        = 2;   //结束日期(yyyymmddHHMMSSmmmuuu)
    optional bytes 	identity_card                   = 3;   //证件号
    optional bytes 	mobile_phone                    = 4;   //用户手机号
    optional bytes  is_normal                       = 5;   //普通查询 0：只能查逾期用户  1：查询所有用户
    optional common.common_ask_header     ask_header = 6;   //公共请求
}

//用户地理位置跟踪
message user_location_track_ans
{

	repeated user_location_track_info list     = 1; //用户地理位置信息列表
    optional common.errorinfo error            = 2; //返回结果
}


///////////////////////////////////////////////////////////////////////////////////////////用户信息查询
message by_inquirers
{
	optional bytes 	identity_card            = 1;   //证件号
    optional bytes 	mobile_phone             = 2;   //用户手机号
    optional bytes  real_name                = 3;  // 真实姓名
}

//用户地理位置跟踪之基本信息
message user_info_ask
{
	repeated by_inquirers 	inquirers               = 1;   //被查询者
    optional common.common_ask_header     ask_header = 2;   //公共请求
    optional bytes  is_normal                       = 3;   //普通查询 0：只能查逾期用户  1：查询所有用户
}

//用户地理位置跟踪之基本信息
message user_info_ans
{
	repeated common.user_info user                  = 1;   //用户信息
	optional common.errorinfo error          = 2;   //返回结果
}




////////////////////////////////////////////////////////////////////////////////手机通讯录分析

// 设备中历史登陆用户
message AFP_LandedAccount
{
    optional bytes nickname              = 1; //用户昵称
	optional bytes real_name             = 2; //用户姓名
	optional bytes id                    = 3; //身份证号
	optional common.sex sex              = 4; //性别
	optional int32 	age                  = 5; //年龄
    optional bytes  avatar               = 6; //头像URL连接
	optional bytes  common_terminal      = 7; //用户的常用终端
	optional bytes 	mobile_phone         = 8; //用户手机号
    optional bool   is_overdue           = 9;  // 是否有逾期情况
    optional bytes  last_login_time      = 10; // 最近一次登陆时间
}

message phone_contacts_info
{
	optional bytes note_name              = 1;  //备注名
	optional bytes mobile_phone           = 2;  //手机号
	optional bool is_kinship              = 3;  //是否是亲属
	optional bool is_removed              = 4;  //删除标识 0：未删除;1:已删除
	optional bytes remove_time            = 5;  //删除时间(yyyy-mm-dd)
}

//平台类型
enum platform_type
{
	niiwoo_type			= 1; //你我金融
	tuandai_type		= 2; //团贷网
	both_type			= 3; //你我金融和团贷网
	neither_type		= 4; //两个都不是
}

//平台注册用户
message platform_register_user_info
{
	optional bytes 					adressbook_name   		= 1; //通讯录名字
	optional bytes 					phone_num 				= 2; //电话号码
	optional platform_type          platfom_type_enum 		= 3; //平台类型
	optional overdue_type			overdue_type_enum 		= 4;  //逾期类型		
}

//单个手机明细
message phone_info
{
	optional bytes imei                              = 1;  //设备ID/imei
	optional bytes brand_model                       = 2;  //手机品牌型号
	optional bool is_common_use                      = 3;  //是否是最常用的
    optional bytes  last_login_time                  = 4; // 最近一次登陆时间(yyyy-mm-dd hh:mm:ss)
	repeated phone_contacts_info info                = 5;  //联系人信息，亲属联系人排在前面
	repeated AFP_LandedAccount landedaccount         = 6;  //是否登录过其它账号，登录过则值为该登录账号的姓名（标注是否有坏账），否则为空
	repeated DW_Location.platform_register_user_info				platform_register_user = 7 ; //平台注册用户
}

enum overdue_type
{
	borrow_overdue_type				= 1; //借款逾期
	dianfu_overdue_type				= 2; //垫付逾期
