	optional bytes  user_id        = 1; //     用户ID
	optional bytes  u_id           = 2; //     用户IM的ID
	optional bytes  nickname       = 3;//      用户昵称
	optional bytes  friend_id      = 4;//      好友ID
	optional bytes  friend_uid     = 5;//      好友IM的ID
	optional bytes  start_time     = 6;//      开始时间
	optional bytes  end_time       = 7;//      结束时间
    repeated msg_info  msg_list    = 8;//      消息列表
	optional common.errorinfo error = 9; //    返回结果
}




//3.群聊
message group_msg_ask
{
	optional bytes user_id        = 1; //  用户ID
	optional bytes u_id           = 2;//   用户IM的ID
	optional bytes  group_id      = 3;//   群ID
	optional bytes  start_time    = 4;//   开始时间
	optional bytes  end_time      = 5;//   结束时间
	optional common.common_ask_header    ask_header   = 6;    // 通用的公共请求字段(比如回复的主题)
}

message group_msg_ans
{
	optional bytes  user_id          = 1;//		用户ID
	optional bytes  u_id             = 2;//		用户IM的ID
	optional bytes  group_id         = 3;//		群ID
	repeated msg_info groupmsg_list   = 4;// 	群消息列表
	optional common.errorinfo error  = 5;  //  返回结果
}



//4.显示用户基本信息
message usebasicinfo_ask
{
  optional bytes  user_id                           = 1;// 	用户ID
  optional common.common_ask_header    ask_header   = 2;    // 通用的公共请求字段(比如回复的主题)
}


message usebasicinfo_ans
{
  optional bytes  nickname 	     = 1;//	用户昵称
  optional bytes  mobilePhone    = 2;//	手机号
  optional bytes  id_card     	 = 3;//	身份证号
  optional bytes  avatar_url     = 4;// 头像
  optional common.sex sex        = 5;// 性别
  optional int32  is_overdue     = 6;//	是否逾期 0表示未逾期   1表示逾期
  optional common.errorinfo error= 7;  //  返回结果
}


////////////////////////////////////////////////////////////////////////////////////////////////反欺诈模型调用明细

message afp_detail_ask
{
	optional bytes  start_time    = 1;//   开始时间
	optional bytes  end_time      = 2;//   结束时间
	optional bytes  mobilePhone   = 3;//   手机号
    optional bytes  id_card       = 4;//   身份证号
	optional int32  model_result  = 5;//   模型结果
	optional int32 page_num       = 6;      // 请求页面数量
	optional int32 cur_page       = 7;      // 当前请求页面
	optional common.common_ask_header    ask_header   = 8;    // 通用的公共请求字段(比如回复的主题)
}

message afp_detail
{
	optional bytes  real_name     = 1;//   姓名
	optional bytes  mobilePhone   = 2;//   手机号
    optional bytes  id_card       = 3;//   身份证号
	optional bytes  result_time   = 4;//   结果时间
	optional bytes  model_name    = 5;//   模型名称
	optional int32    model_result  = 6;//   模型验证结果  （0通过1拒绝2人工审核）
	optional int32    status        = 7;//   处理结果(0成功 1失败)
	optional bytes  error_info    = 8;//   错误信息 
	optional bytes  app_id        = 9;//   关联ID（对于身份反欺诈(担保,额度)是userid,对于发布借款反欺用的ProjectId）
	optional bytes  request_json  = 10;//  请求数据json
	optional bytes  result_json   = 11;//  处理结果json
	optional bytes  version       = 12;//  版本号
}
message afp_detail_ans
{
    repeated afp_detail        afp_detail_list = 1;//返回列表
	optional int32            total_number     = 2; // 总条数        
	optional common.errorinfo             error= 3;//  返回结果
}


